<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js">            </script>
    <title>Caleb Monk 12DETC 2.8 Assessment</title>
</head>

<body>
    <a-scene>

        <a-sky color="#ADD8E6"></a-sky>

        <a-plane position="0 0 0" height="50" width="10000" rotation="-90 0 0" color="grey">
        </a-plane>
        <a-box position="2 0 -15" height="20" width="3" depth="2"
            src="https://codehs.com/uploads/1fcb3cd63e0946f2259f28a3afa3870b" animation="
property: rotation;
from: 0 0 0;
to: 85 0 20;
dur: 5000;
delay: 3000;
"></a-box>
        <a-box position="-2 0 -15" height="20" width="3" depth="2"
            src="https://codehs.com/uploads/1fcb3cd63e0946f2259f28a3afa3870b"></a-box>
        <a-cylinder color="green" position="30 7 -15" rotation="0 0 90" height="3.5" radius=".3"
            animation__first="easing: linear; property: position; to: 0 -5 0; dur: 1; startEvents: loaded, animationcomplete__second"
            animation__second="easing: linear; property: position; to: 3 8 -15; dur: 2500; startEvents: loaded,"></a-cylinder>
        <a-box color="green" position="30 7 -15" rotation="0 0 0" height=".3" width="1" depth="2"
            animation__first="easing: linear; property: rotation; from: 0 0 0; to: 120 0 20; dur: 3000; startEvents: loaded, animationcomplete__second"
            animation__second="easing: linear; property: position; to: 0 -5 0; dur: 1; startEvents: loaded, animationcomplete__third"
            animation__third="easing: linear; property: position; to: 3 8 -15; dur: 2500; startEvents: loaded,"></a-box>
        <a-cylinder color="green" position="-30 7 -15" rotation="0 0 90" height="3.5" radius=".3"
            animation__first="easing: linear; property: position; to: -3 8 -15; delay: 3000; dur: 2500; startEvents: loaded,"></a-cylinder>
        <a-box color="green" position="-30 7 -15" rotation="0 0 0" height=".3" width="1" depth="2"
            animation__first="easing: linear; property: rotation; from: 0 0 0; to: 120 0 20; delay: 3000; dur: 3000; startEvents: loaded, animationcomplete__second"
            animation__second="easing: linear; property: position; to: -3 8 -15; delay: 3000; dur: 2500; startEvents: loaded,"></a-box>

</body>

</html>
